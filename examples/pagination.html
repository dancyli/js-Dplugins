        // http://47.105.134.120:3001/api/category
        $.ajax({
          method: 'get',
          url: 'http://47.105.134.120:3001/api/category',
          success: function(data) {
          	var html = '';
          	data.forEach((item, i) =>{
          		if(i < 5) {
                    html += '<tr>' +
                                '<td>' + item.id + '</td>' +
                                '<td><img src="' + item.img + '"></td>' +
                                '<td>' + item.title + '</td>' +
                            '</tr>';
                }

            })
            $(".datatable").html(html)
          }
        })
        DPagination.init(pagination, {
            totalPage: 30,
            currentPage: 1,
            betweenPage: 6, //取值范围[1-(totalPage-3)] 超出范围默认为totalPage-3
        })
    </script>
